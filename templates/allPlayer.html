<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>All Player Stats</title>
</head>
<body style="display: flex;flex-direction: column;background-color: aliceblue;">
    <h1 style="background-color: aquamarine;font-family: 'Montserrat';padding: 1rem;text-align: center;">Statistics of All Players</h1>
    <!-- <img src="https://wallpaperaccess.com/full/3995243.jpg" alt="Alien planet" width="100%" style=" position:fixed; z-index:-1"> -->
    <canvas id="chart1" width="900" height="400" style="margin-left: auto;margin-right: auto;align-items: center;margin-top: 5rem;" ></canvas>
    <canvas id="chart2" width="900" height="400" style="margin-left: auto;margin-right: auto;align-items: center;margin-top: 5rem;" ></canvas>
    <canvas id="chart3" width="900" height="400" style="margin-left: auto;margin-right: auto;align-items: center;margin-top: 5rem;" ></canvas>
    <canvas id="chart4" width="900" height="400" style="margin-left: auto;margin-right: auto;align-items: center;margin-top: 5rem;" ></canvas>
    <span style="margin-top: 5rem;margin-left: 39rem;margin-bottom: 3rem;">All copyrights reserved by @Kartik_singh_bisht</span>
    
    <script>
        var ctx = document.getElementById("chart1").getContext("2d");
        var chart = new Chart(ctx,{
            type:'bar',
            data:{
                labels:{{labels | safe}},
                datasets:[
                    {
                        label:"Total Game Points",
                        data:{{values1 | safe}},
                        backgroundColor: [
                          'rgba(255, 99, 132, 0.5)',
                          'rgba(255, 159, 64, 0.5)',
                          'rgba(255, 205, 86, 0.5)',
                          'rgba(75, 192, 192, 0.5)',
                          'rgba(54, 162, 235, 0.5)',
                          'rgba(153, 102, 255, 0.5)',
                          'rgba(201, 203, 207, 0.5)'
                        ],
                        borderColor: [
                          'rgb(255, 99, 132)',
                          'rgb(255, 159, 64)',
                          'rgb(255, 205, 86)',
                          'rgb(75, 192, 192)',
                          'rgb(54, 162, 235)',
                          'rgb(153, 102, 255)',
                          'rgb(201, 203, 207)'
                        ],
                        borderWidth: 1
                    }
                ]
            },
            options:{
                responsive:false
            }
        })

        var ctx = document.getElementById("chart2").getContext("2d");
        var chart = new Chart(ctx,{
            type:'bar',
            data:{
                labels:{{labels | safe}},
                datasets:[
                    {
                        label:"Total Game Played",

                          'rgba(255, 99, 132, 0.5)',
                          'rgba(255, 159, 64, 0.5)',
                          'rgba(255, 205, 86, 0.5)',
                          'rgba(75, 192, 192, 0.5)',
                          'rgba(54, 162, 235, 0.5)',
                          'rgba(153, 102, 255, 0.5)',
                          'rgba(201, 203, 207, 0.5)'

                          'rgb(255, 205, 86)',
                          'rgb(75, 192, 192)',
                          'rgb(54, 162, 235)',
                          'rgb(153, 102, 255)',
                          'rgb(201, 203, 207)'

                        borderWidth: 1
                    }
                ]
            },
            options:{
                responsive:false
            }
        })

        var ctx = document.getElementById("chart3").getContext("2d");
        var chart = new Chart(ctx,{
            type:'bar',
            data:{
                labels:{{labels | safe}},
                datasets:[
                    {
                        label:"Game Won",

                          'rgb(255, 205, 86)',
                          'rgb(75, 192, 192)',
                          'rgb(54, 162, 235)',
                          'rgb(153, 102, 255)',
                          'rgb(201, 203, 207)'
                        ],
                        borderWidth: 1
                    }
                ]
            },
            options:{
                responsive:false
            }
        })

        var ctx = document.getElementById("chart4").getContext("2d");
        var chart = new Chart(ctx,{

                          'rgb(75, 192, 192)',
                          'rgb(54, 162, 235)',
                          'rgb(153, 102, 255)',
                          'rgb(201, 203, 207)'
                        ],
                        borderWidth: 1
                    }
                ]
            },
            options:{
                responsive:false
            }
        })
    </script>

</html>
