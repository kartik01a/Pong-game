<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        button.but{
            padding:5px;
            font-size: 1.5rem;
            font-family: 'montserrat';
        }
    </style>
    <title>New Game</title>
</head>
<body style="display: flex;flex-direction: column;">
    <img src="https://wallpaperaccess.com/full/3995243.jpg" alt="Alien planet" width="100%" style=" position:fixed; z-index:-1">
    <form action="/newgame" method="POST" style="width: 100%;align-items: center;display: flex; flex-direction: column;">
        <div class="input-group has-validation" style="display:flex; flex-direction: column;width: 100%; margin-top:10rem;align-items: center;">
            <div class="form-floating" style="width: 40%;margin: 1rem;">
              <input type="text" class="form-control" name="player1" id="floatingInputGroup2" placeholder="Username" autocomplete="off" required>
              <label for="floatingInputGroup2">Player 1 -> Enter the name.</label>
            </div>
    
            <div class="form-floating" style="width: 40%;margin: 1rem;margin-bottom: 3rem;">
              <input type="text" class="form-control" name="player2" id="floatingInputGroup2" placeholder="Username" autocomplete="off" required>
              <label for="floatingInputGroup2">Player 2 -> Enter the name.</label>
            </div>
        </div>
        <a href="/startgame"><button type="submit" class="btn btn-outline-dark but">Start Game</button></a>
      </form>
      <span style="margin-top: 15rem;margin-left: 39rem;">All copyrights reserved by @Kartik_singh_bisht</span>
    
</body>
</html>
