<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        button.but{
            padding:5px;
            font-size: 1.5rem;
            font-family: 'montserrat';
        }
    </style>
    <title>Settings</title>
</head>
<body style="display: flex;flex-direction: column;">
    <img src="https://wallpaperaccess.com/full/3995243.jpg" alt="Alien planet" width="100%" style=" position:fixed; z-index:-1">
    <div style="display: flex; margin: 5rem;margin-bottom: 0;" >
        <img src="/static/bg1.jpg" alt="Alien planet" style="width: 25%;padding: 1rem;">
        <img src="/static/bg2.jpg" alt="Alien planet" style="width: 25%;padding: 1rem;">
        <img src="/static/bg3.jpg" alt="Alien planet" style="width: 25%;padding: 1rem;">
        <img src="/static/bg4.jpg" alt="Alien planet" style="width: 25%;padding: 1rem;">
    </div>
    <form action="/settings" method="POST" style="width: 100%;align-items: center;display: flex; flex-direction: column;">
        <h2 style="margin-top:3rem;font-family: 'montserrat';">Which background you prefer?</h2>
        <span style="font-family: 'montserrat';">Type 1 or 2 or 3 or 4.</span>
        <div class="input-group has-validation" style="display:flex; flex-direction: column;width: 100%; margin-top:3rem;align-items: center;">
            <div class="form-floating" style="width: 40%;margin: 1rem;">
              <input type="text" class="form-control" name="bgno" id="floatingInputGroup2" placeholder="Username" autocomplete="off" required>
              <label for="floatingInputGroup2">Only type -> 1 or 2 or 3 or 4.</label>
            </div>
        </div>
        <button type="submit" class="btn btn-outline-dark but">Submit</button>
      </form>
      <span style="margin-top: 3rem;margin-left: 39rem;">All copyrights reserved by @Kartik_singh_bisht</span>
    
</body>
</html>
